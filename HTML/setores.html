<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style-Setor.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Setores</h1>
    <button type="button" class="btn btn-success" id="btnCreate">Criar Setor</button>
    <!-- Local da criação do Setor-->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody id="itemTable">
            
        </tbody>
    </table>

    <!-- Pop-up -->
    <div id="popup" class="popup">Informação adicional</div>

    <!-- Criar/Editar -->
    <div id="Crudsetor" class="setor">
        <div class="setor-content">
            <span class="close">&times;</span>
            <h2 id="setorTitle">Criar Item</h2>
            <form id="crudForm">
                <input type="hidden" id="itemId">
                <div>
                    <label for="itemName">Nome:</label>
                    <input type="text" id="itemName" required>
                    <label for="itemFuncionario">Quantidade de Funcionario Nesse Setor:</label>
                    <input type="text" id="itemFuncionario" required>
                    <div id="containerCargos">
                        <label for="itemCargo">Cargos:</label>
                        <input type="text" id="itemCargo" class="form-control mt-2" placeholder="Digite os cargos separados por vírgula">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Salvar</button>
            </form>
        </div>
        
    </div>
    <script src="../JS/setores.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
